<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List-B.Gonzales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grocery List</h1>
    </header>
    <section>
    <div> 
        <h2> Fridge</h2>
        <div class="card">
            <div class="card-container">
                <div class="card-header"><h3>Drinks</h3></div>
                <ul class="list"> 
                    <li>Iced coffee</li>
                    <li>Tea</li>
                    <li>Juice</li>
                    <li>Energy drinks</li>
                </ul>
            </div>

            <div class="card-container">
                <div class="card-header"><h3>Food</h3></div>
                <ul class="list"> 
                    <li>Turkey</li>
                    <li>Cheese</li> 
                    <li>Chicken</li>
                    <li>Tofu</li>
                </ul>
            </div>

            <div class="card-container">
                <div class="card-header"></div>
                <img src="./fridge.jpeg" alt="A fridge with food">
            </div>
        </div>
    </div>
    </section>

    <section>
    <div>
        <h2>Pantry Items </h2>
        <div class="card">
            <div class="card-container">
                <div class="card-header"><h3>Snacks</h3></div>
                <ol class="list"> 
                    <li>Granola bars</li>
                    <li>Chips</li>
                    <li>Crackers</li>
                    <li>Fruit snacks</li>
                </ol>
            </div>

            <div class="card-container">
                <div class="card-header"><h3>Fruits</h3></div>
                <ol class="list"> 
                    <li>Oranges</li>
                    <li>Apples</li>
                    <li>Kiwis</li>
                    <li>Peaches</li>
                </ol>
            </div>
            <div class="card-container">
                <div class="card-header"></div>
                <img src="./fruits.jpeg" alt="Image of a pantry full of food">
            </div>
        </div>
    </div>
    </section>
    </div>
</body>
</html>
